spring:
  main:
    banner-mode: off
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
          predicates:
            - name: Path
              args:
                pattern: "'/api/'+serviceId.toLowerCase()+'/**'"
          filters:
            - name: RewritePath
              args:
                regexp: "'/api/' + serviceId.toLowerCase() + '/(?<remaining>.*)'"
                replacement: "'/${remaining}'"
      routes:
        - id: websocket-sockjs-route
          uri: http://websocketservice
          order: -1
          predicates:
            - Path=/websocketservice/info/**
          filters:
            - StripPrefix=1
        - id: websocket_route
          uri: lb:ws://websocketservice
          order: -1
          predicates:
            - Path=/websocketservice/**
          filters:
            - StripPrefix=1
    kubernetes:
      discovery:
        enabled: false
      enabled: false
      loadbalancer:
        enabled: false
      reload:
        enabled: false
      config:
        enable-api: false
        enableApi: false
        enabled: false
  zipkin:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: '*'

eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
