spring:
  cloud:
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
          predicates:
            - name: Path
              args:
                pattern: "'/api/'+serviceId.toLowerCase()+'/**'"
            filters:
              - name: RewritePath
                args:
                  regexp: "'/api/' + serviceId.toLowerCase() + '/(?<remaining>.*)'"
                  replacement: "'/${remaining}'"
      routes:
        - id: websocket-sockjs-route
          uri: http://websocketservice
          predicates:
            - Path=/websocketservice/info/**
        - id: websocket_route
          uri: ws://websocketservice
          predicates:
            - Path=/websocketservice/**
    kubernetes:
      enabled: false
      loadbalancer:
        enabled: false
      reload:
        enabled: false

management:
  endpoints:
    web:
      exposure:
        include: '*'

eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8080/eureka/
