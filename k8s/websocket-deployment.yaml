apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: websocketservice
  name: websocketservice
spec:
  replicas: 1
  selector:
    matchLabels:
      run: websocketservice
      component: websocketservice
  template:
    metadata:
      labels:
        run: websocketservice
        component: websocketservice
    spec:
      containers:
      - env:
        - name: JAVA_OPTS
          value: -Djava.security.egd=file:/dev/./urandom
        - name: SPRING_PROFILES_ACTIVE
          value: default,k8
        image: dhananjay12/poc-websocket-service:latest
        name: websocketservice
        resources:
          requests:
            memory: "256Mi"
          limits:
            memory: "512Mi"
        ports:
        - containerPort: 8400
          protocol: TCP
