<div class="container">
  <div class="jumbotron">
    <h2>WEBSOCKET</h2>
  </div>
  <a routerLink="/" href="#" class="btn btn-primary">Home</a>
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">WebSocket connection :</label>
          <button
            (click)="connect()"
            class="btn btn-default"
            type="submit"
            [disabled]="buttonDisabled"
          >
            Connect
          </button>
          <button
            (click)="disconnect()"
            class="btn btn-default"
            type="submit"
            [disabled]="!buttonDisabled"
          >
            Disconnect
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input
            type="text"
            [(ngModel)]="name"
            class="form-control"
            name="name"
          />
          <br />
        </div>
        <button (click)="sendMessage()" class="btn btn-default" type="submit">
          Send
        </button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thead>
          <tr>
            <th>Greetings</th>
          </tr>
        </thead>
        <tbody id="greetings">
          <div *ngFor="let value of greetings">{{ value }}</div>
        </tbody>
      </table>
    </div>
  </div>
</div>
