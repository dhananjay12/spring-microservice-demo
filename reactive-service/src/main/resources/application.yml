management:
  endpoints:
    web:
      exposure:
        include: '*'

eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8080/eureka/

spring:
  main:
    banner-mode: off
  application:
    name: reactive-service
  cloud:
    kubernetes:
      discovery:
        enabled: false
      enabled: false
      config:
        enabled: false
        enable-api: false
      loadbalancer:
        enabled: false
      reload:
        enabled: false
  zipkin:
    enabled: false